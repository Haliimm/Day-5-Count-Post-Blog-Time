<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Project</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="left-navbar">
        <div class="logo">
          <a href="index.html">
            <img src="assets/images/logo.png" alt="logo" />
          </a>
        </div>
        <ul class="ul-navbar">
          <li class="li-navbar">
            <a href="index.html" class="a-navbar">Home</a>
          </li>
          <li class="li-navbar">
            <a href="project.html" class="a-navbar" id="active">My Project</a>
          </li>
        </ul>
      </div>
      <div class="right-navbar">
        <a href="contactme.html" class="a-Rnavbar">Contact Me</a>
      </div>
    </nav>
    <!-- End Navbar -->

    <!-- Form Project -->
    <div class="form-project">
      <div class="form-inputproject">
        <form id="from" action="" method="">
          <h1>ADD MY PROJECT</h1>
          <div class="input-project">
            <label for="name">Project Name</label>
            <input type="text" id="name" placeholder="Type Your Project Name" />
          </div>

          <div class="input-date">
            <div class="left-date">
              <div class="input-project">
                <label for="start-date">Start Date</label>
                <input type="date" id="start-date" />
              </div>
            </div>

            <div class="right-date">
              <div class="input-project">
                <label for="end-date">End Date</label>
                <input type="date" id="end-date" />
              </div>
            </div>
          </div>

          <div class="input-project">
            <label for="description">Description</label>
            <textarea
              name="text"
              id="description"
              cols="30"
              rows="10"
              maxlength="100"              
              placeholder="Type your description"
            ></textarea>
          </div>

          <div class="input-tech">
            <label for="tech">Technologies</label>
            <div class="checkbok">
              <div class="checkbox-left">
                <div class="item-tech">
                  <input
                    type="checkbox"
                    name="checkbox"
                    id="node-js"
                    value="node-js"
                  />
                  <label for="node-js">Node Js</label>
                </div>
                <div class="item-tech">
                  <input
                    type="checkbox"
                    name="checkbox"
                    id="javascript"
                    value="javascript"
                  />
                  <label for="javascript">Javascript</label>
                </div>
              </div>

              <div class="checkbox-right">
                <div class="item-tech-right">
                  <input
                    type="checkbox"
                    name="checkbox"
                    id="react-js"
                    value="react-js"
                  />
                  <label for="react-js">React Js</label>
                </div>
                <div class="item-tech-right">
                  <input
                    type="checkbox"
                    name="checkbox"
                    id="python"
                    value="python"
                  />
                  <label for="python">Python</label>
                </div>
              </div>               
          </div>

          <div class="input-project">
            <label>Upload Image</label>
            <div class="input-image">
              <label for="inputImageProject">
                <p>Choose</p>
                <i class="fa-solid fa-paperclip fa-lg"></i>
              </label>
              <input type="file" id="inputImageProject" hidden />
            </div>
          </div>

          <div class="submit-project">
            <button type="button" onclick="addProject()" name="submit" id="submit">
              submit
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Content Blog -->
    <div class="project-list">
      <h1 class="title">MY PROJECT</h1>

      <div class="project" id="project-card">
          <div class="project-card" id="project-card">
              <div class="project-image">
                  <img src="assets/images/1.jpg" alt="">
              </div>
              <div class="project-content">
                  <a href="detail-project.html" class="title-project">Dumbways Mobile App - 2021</a>
                  <p class="duration-project">durasi: 3 bulan</p>
                  <p class="description-project">App that used for dumbways student, it was deployed and can downloaded on playstore.
                  <br/>Happy download
                  </p>
                  <div class="icon-tech">
                      <div class="item-icon-tech">
                          <i class="fab fa-node-js"></i>
                      </div>
                      <div class="item-icon-tech">
                          <i class="fa-brands fa-react"></i>
                      </div>
                      <div class="item-icon-tech">
                          <i class="fab fa-js-square"></i>
                      </div>
                      <div class="item-icon-tech">
                          <i class="fa-brands fa-python"></i>
                      </div>
                  </div>
                  <div class="action">
                      <a href="#" class="edit-action">edit</a>
                      <a href="#" class="delete-action">delete</a>
                  </div>
              </div>
          </div>
      </div>
    </div>

    <!-- End Form -->


    <script src="assets/js/project.js"></script>
    <script src="assets/js/sweetalert2.all.min.js"></script>
  </body>
</html>
